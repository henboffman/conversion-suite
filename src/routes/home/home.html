<template>
    <require from="./home.css"></require>
    <div class="container-fluid p-2">
        <div class="row">
            <div class="col-6">
                <h3>Rich Text</h3>
                <div id="rich-text-input" class="form-control annotation-input"></div>
                <button class="button button-primary" click.trigger="convertToMarkdown()">Convert to Markdown</button>
            </div>
            <div class="col-6">
                <div class="no-content d-flex justify-content-center align-items-center" show.bind="rawMarkdown == ''">
                    <h3>Converted markdown will appear here</h3>
                </div>

                <section class="mt-5">
                    <div class="collapsable-header" show.bind="markdownContent != ''">
                        <h3>Markdown</h3>
                        <div class="icon" class.bind="showMarkdownAsHtml? 'expanded' : ''">
                            <i class="bi bi-chevron-right" click.trigger="toggleMarkdownAsHtml()"></i>
                        </div>
                    </div>

                    <div innerhtml.bind=" markdownContent" show.bind="showMarkdownAsHtml">
                    </div>

                </section>
                <section class="mt-5">
                    <div class="collapsable-header" show.bind="rawMarkdown != ''">
                        <h3>Raw Markdown</h3>
                        <div class="icon" class.bind="showRawMarkdown? 'expanded' : ''">
                            <i class="bi bi-chevron-right" click.trigger="toggleRawMarkdown ()"></i>
                        </div>
                    </div>
                    <pre show.bind="showRawMarkdown">${rawMarkdown}</pre>


                </section>
                <section class="mt-5">
                    <div show.bind="rawMarkdown != ''">
                        <h3>Raw Markdown Copy Area</h3>
                        <textarea class="form-control annotation-input" rows="10" value.bind="rawMarkdown"></textarea>
                    </div>
                </section>
            </div>
        </div>
        <!-- <div class="row mt-5">
            <div id="univer-container" style="height: 500px; width: 100%;">
                <div id="univer-sheet" style="height: 100%; width: 100%;"></div>
            </div>
        </div> -->
    </div>
</template>
